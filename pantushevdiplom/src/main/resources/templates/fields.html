<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello to metadata editor</title>
    <link rel="stylesheet" type="text/css" href="../static/common.css" th:href="common.css">
    <meta charset="UTF-8">
    <script src="../static/fields.js" th:src="@{/fields.js}"></script>
    <th:block th:replace="~{_main :: head-common}" />
</head>
<body>
<div th:replace="_main::body" />


<div th:remove="All">
    <div th:fragment="allcontent">
        <div id="menu">
            <span><a href="index.html" th:href="@{/}">Главная</a></span>|
            <span><a href="tables.html" th:href="@{/tables}">Таблицы</a></span>
        </div>
        <div id="content">
            <h1>Поля (CI_MD_FLD)</h1>
            <div id="nav-buttons">
                <input id="input-size" type="hidden" value="30"  th:value="${size}"/>
                <button id="button-prev" onclick="loadTableListPrev()" disabled="true">Предыдущая</button>
                <button id="button-reload" onclick="reloadTableList()">Запросить</button>
                <span>cтраницу<input id="input-page" type="number" value="0" th:value="${page}"/></span>
                из <span id="text-totalPages"></span>
                <button id="button-next" onclick="loadTableListNext()">Следующая</button>
            </div>
            <table class="table-list" id="tables-list">
                <thead><tr>
                    <th>id</th>
                    <th>Тип</th>
                    <th>Значность</th>
                    <th>Precision</th>
                    <th>Scale</th>
                    <th>Класс объекта</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr></thead>
                <tbody>
                </tbody>
            </table>
            <a href="fieldEdit.html" th:href="@{/fields/add}">Добавить информацию по полю</a>
        </div>
    </div>
</div>
<script>reloadTableList()</script></body>
</html>
