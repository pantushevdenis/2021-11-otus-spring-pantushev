<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/common.css" th:href="@{/common.css}">
    <meta charset="UTF-8">
    <title>Hello to Book</title>
</head>
<body>
<div th:replace="_main::body"></div>
<div th:remove="All">
    <div th:fragment="allcontent">
        <div id="menu">
            <span><a href="index.html" th:href="@{/}">Главная</a></span>|
            <span><a href="books.html" th:href="@{/books}">Книги</a></span>|
            <span><a href="authors.html" th:href="@{/authors}">Авторы</a></span></div>
        <div id="content">
            <h1>Наши жанры</h1>
            <table class="table-list">
                <thead>
                    <tr><th>id</th><th>Наименование</th></tr>
                </thead>
                <tbody>
                    <tr th:each="jenre : ${jenres}">
                        <td th:text="${jenre.id}">1</td>
                        <td th:text="${jenre.name}">Какое-то наименование жанра</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
